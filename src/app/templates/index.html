<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Crime Map</title>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <!-- style sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css"
  />
  <link rel="stylesheet" href="static/styles.css" />
</head>

<body>

  <div class="container container-narrow">
    <h2>Temporal Crime Map for LA</h2>
    <p class="lead">Analyzing and visualizing crime through spacial and temporal axes.</p>

    <form id="formDateFilter">
      <div class="form-row align-items-center">
        <!-- Date Picker -->
        <div class="col-auto">
          <input type="text" class="form-control mb-2" id="formDateRange" />
        </div>
        <!-- Day of Week Picker -->
        <div class="col-auto">
          <div class="btn-group btn-group-toggle" role="group" id="formDayOfWeek" data-toggle="buttons">
            <label class="btn btn-outline-secondary mb-2">
              <input type="checkbox" checked autocomplete="off">Sun
            </label>
            <label class="btn btn-outline-secondary mb-2">
              <input type="checkbox" checked autocomplete="off">Mon
            </label>
            <label class="btn btn-outline-secondary mb-2">
              <input type="checkbox" checked autocomplete="off">Tue
            </label>
            <label class="btn btn-outline-secondary mb-2">
              <input type="checkbox" checked autocomplete="off">Wed
            </label>
            <label class="btn btn-outline-secondary mb-2">
              <input type="checkbox" checked autocomplete="off">Thu
            </label>
            <label class="btn btn-outline-secondary mb-2">
              <input type="checkbox" checked autocomplete="off">Fri
            </label>
            <label class="btn btn-outline-secondary mb-2">
              <input type="checkbox" checked autocomplete="off">Sat
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" id="formSubmitButton" class="btn btn-primary mb-2">Submit</button>
        </div>
        <!-- Time Picker -->
        <div class="row">
          <div class="col-auto time-label text-center">
            <div id="slider-time-start">00:00</div>
          </div>
          <div class="col-auto">
            <input id="slider-time" type="text" />
          </div>
          <div class="col-auto time-label text-center">
            <div id="slider-time-end">24:00</div>
          </div>
        </div>
        <!-- CheckBox Picker -->
        <div class="col-auto">
          <div class="btn-group btn-group-toggle" role="group" id="formCriminalType" data-toggle="buttons">
            <label class="btn btn-outline-danger mb-2">
              <input type="checkbox" checked autocomplete="off">Homicide and Kidnape
            </label>
            <label class="btn btn-outline-danger mb-2">
              <input type="checkbox" checked autocomplete="off">Sexual Attack
            </label>
            <label class="btn btn-outline-danger mb-2">
              <input type="checkbox" checked autocomplete="off">Robbery
            </label>
            <label class="btn btn-outline-danger mb-2">
              <input type="checkbox" checked autocomplete="off">Assault
            </label>
            <label class="btn btn-outline-danger mb-2">
              <input type="checkbox" checked autocomplete="off">Burglary
            </label>
            <label class="btn btn-outline-danger mb-2">
              <input type="checkbox" checked autocomplete="off">Theft
            </label>
            <label class="btn btn-outline-danger mb-2">
              <input type="checkbox" checked autocomplete="off">Shoplifting
            </label>
          </div>
        </div>

      </div>
    </form>
  </div>

  <!-- Main Map -->
  <div class="container">
    <div id="mainMap"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <script src="static/map.js" /></script>
</body>

</html>
